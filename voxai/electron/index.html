<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VoxAI</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #ccc;
    }
    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    .active {
      background: #28a745;
      color: #fff;
    }
    .card {
      background: #1a1a1a;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üéß VoxAI</h1>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <button id="askBtn" onclick="askAI()" disabled>Ask AI</button>

  <div class="card">
    <h3>Transcript</h3>
    <div id="transcript">...</div>
  </div>
  <div class="card">
    <h3>Answer</h3>
    <div id="answer">Waiting...</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let recording = false;
    let ul = null;               // Will hold the UL for streamed chunks
    let awaitingAIResponse = false; // Flag to know if we're currently waiting for AI

    const startBtn     = document.getElementById('startBtn');
    const stopBtn      = document.getElementById('stopBtn');
    const askBtn       = document.getElementById('askBtn');
    const answerEl     = document.getElementById('answer');
    const transcriptEl = document.getElementById('transcript');

    /** Toggle the green ‚Äúactive‚Äù styling on Start/Stop. */
    function updateButtons() {
      startBtn.classList.toggle('active', recording);
      stopBtn.classList.toggle('active', !recording);
    }

    /** Called when user clicks ‚ÄúStart‚Äù */
    startBtn.onclick = () => {
      recording = true;
      updateButtons();
      ipcRenderer.send('to-python', 'START');
      console.log('[Renderer] Sent to Python ‚Üí "START"');
    };

    /** Called when user clicks ‚ÄúStop‚Äù */
    stopBtn.onclick = () => {
      if (!recording) return;  // guard against double‚Äêclick
      recording = false;
      updateButtons();
      ipcRenderer.send('to-python', 'STOP');
      console.log('[Renderer] Sent to Python ‚Üí "STOP"');
    };

    /**
     * Called when user clicks ‚ÄúAsk AI‚Äù.
     * We clear any old answer, create a fresh <ul>, then send ‚ÄúASK::‚Äù to Python.
     * We disable ‚ÄúAsk AI‚Äù until we see the final `CHUNK::[END]`.
     */
    window.askAI = () => {
      if (awaitingAIResponse) {
        console.log('[Renderer] Already waiting for AI response, ignoring duplicate click.');
        return;
      }

      console.log('[Renderer] askAI() called');
      // Clear previous answer
      answerEl.innerHTML = '';
      ul = document.createElement('ul');
      answerEl.appendChild(ul);

      // Disable the Ask AI button while we wait for the response
      awaitingAIResponse = true;
      askBtn.disabled = true;

      ipcRenderer.send('to-python', 'ASK::');
      console.log('[Renderer] Sent to Python ‚Üí "ASK::"');
    };

    /**
     * Listen for messages from Python.
     *  ‚Ä¢ ‚ÄúTRANSCRIBED::‚Ä¶‚Äù ‚Üí update transcript & enable Ask AI if non‚Äêempty.
     *  ‚Ä¢ ‚ÄúCHUNK::‚Ä¶‚Äù      ‚Üí append a list item for each partial text.
     *  ‚Ä¢ ‚ÄúCHUNK::[END]‚Äù  ‚Üí AI response finished ‚Üí re‚Äêenable Ask AI (if transcript still exists).
     *  ‚Ä¢ ‚ÄúSTATUS::‚Ä¶‚Äù     ‚Üí optional logging.
     *  ‚Ä¢ anything else   ‚Üí warn.
     */
    ipcRenderer.on('from-python', (_, raw) => {
      try {
        console.log('[Renderer] from-python ‚Üí', raw);

        // 1) TRANSCRIBED::payload
        if (raw.startsWith('TRANSCRIBED::')) {
          const payload = raw.slice('TRANSCRIBED::'.length);
          transcriptEl.textContent = payload;

          // Enable ‚ÄúAsk AI‚Äù if there is any text to send
          if (payload.trim()) {
            askBtn.disabled = false;
            awaitingAIResponse = false;
          }
          return;
        }

        // 2) CHUNK::payload
        if (raw.startsWith('CHUNK::')) {
          const payload = raw.slice('CHUNK::'.length);

          // If Python signals end, re‚Äêenable the Ask AI button (if transcript still exists)
          if (payload === '[END]') {
            awaitingAIResponse = false;
            if (transcriptEl.textContent.trim()) {
              askBtn.disabled = false;
            }
            return;
          }

          // If there‚Äôs no UL (i.e. askAI() wasn‚Äôt called correctly), skip
          if (!ul) {
            console.warn('[Renderer] CHUNK arrived but <ul> is undefined. Skipping.');
            return;
          }

          // Append each chunk as a new <li>
          const li = document.createElement('li');
          li.textContent = payload;
          ul.appendChild(li);
          return;
        }

        // 3) STATUS::payload
        if (raw.startsWith('STATUS::')) {
          const payload = raw.slice('STATUS::'.length);
          console.log('[Renderer] STATUS ‚Üí', payload);
          return;
        }

        // 4) Unexpected format
        console.warn('[Renderer] Unexpected message format:', raw);
      }
      catch (err) {
        console.error('[Renderer] Exception in from-python handler:', err);
        // In case of any internal error, make sure Ask AI is not stuck disabled
        awaitingAIResponse = false;
        if (transcriptEl.textContent.trim()) {
          askBtn.disabled = false;
        }
      }
    });

    // Initialize Start/Stop styling
    updateButtons();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VoxAI</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button.active { background: #0a84ff; }
    button:disabled { opacity: 0.5; cursor: default; }

    .card {
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }

    #answer {
      line-height: 1.5;
      white-space: pre-wrap;
      min-height: 3em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ VoxAI</h1>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <button id="askBtn" disabled>Ask AI</button>

  <div class="card">
    <h3>Transcript</h3>
    <div id="transcript">...</div>
  </div>
  <div class="card">
    <h3>Answer</h3>
    <p id="answer">Waiting for inputâ€¦</p>
  </div>

<script>
  const { ipcRenderer } = require('electron');
  const startBtn   = document.getElementById('startBtn');
  const stopBtn    = document.getElementById('stopBtn');
  const askBtn     = document.getElementById('askBtn');
  const transcript = document.getElementById('transcript');
  const answerEl   = document.getElementById('answer');

  let recording   = false;
  let awaiting    = false;
  let buffer      = '';
  let firstDone   = false;

  function updateButtons() {
    startBtn.classList.toggle('active', recording);
    stopBtn.classList.toggle('active', !recording && !awaiting);
    askBtn.disabled = awaiting || !transcript.textContent.trim();
  }

  startBtn.addEventListener('click', () => {
    if (recording) return;
    recording = true;
    ipcRenderer.send('to-python', 'START');
    updateButtons();
  });

  stopBtn.addEventListener('click', () => {
    if (!recording) return;
    recording = false;
    ipcRenderer.send('to-python', 'STOP');
    updateButtons();
  });

  askBtn.addEventListener('click', () => {
    if (awaiting) return;
    buffer    = '';
    firstDone = false;
    answerEl.textContent = '';
    awaiting  = true;
    updateButtons();
    ipcRenderer.send('to-python', 'ASK::');
  });

  ipcRenderer.on('from-python', (_, raw) => {
    if (raw.startsWith('TRANSCRIBED::')) {
      transcript.textContent = raw.slice(13);
      updateButtons();
      return;
    }
    if (!raw.startsWith('CHUNK::')) return;
    const chunk = raw.slice(7);
    if (chunk === '[END]') {
      awaiting = false;
      updateButtons();
      return;
    }
    if (firstDone) {
      // Ignore all further chunks once we've got our definition
      return;
    }
    buffer += chunk;
    // Check if we now have a full sentence
    const match = buffer.match(/(.+?\.)\s/);
    if (match) {
      // Display the first sentence only
      answerEl.textContent = match[1].trim();
      firstDone = true;
    }
  });

  updateButtons();
</script>

</body>
</html>

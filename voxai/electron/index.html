<script>
  const { ipcRenderer } = require('electron');

  const startBtn   = document.getElementById('startBtn');
  const stopBtn    = document.getElementById('stopBtn');
  const askBtn     = document.getElementById('askBtn');
  const transcript = document.getElementById('transcript');
  const answerEl   = document.getElementById('answer');

  let recording = false;
  let awaiting  = false;
  let buffer    = '';

  // ---------- helper ----------------------------------------------------
  function makeBullets(text) {
    const lines = text.replace(/\r/g, '')
                      .split(/\n+/)
                      .map(l => l.trim())
                      .filter(Boolean);

    let html          = '<ul>';
    let currentBullet = '';

    lines.forEach(raw => {
      const isDash = raw.startsWith('-');
      const line   = raw.replace(/^[-â€¢]\s*/, '').replace(/\*\*/g, '').trim();

      // New category bullet
      if (isDash && /:/.test(line)) {
        if (currentBullet) html += `<li>${currentBullet}</li>`;
        const [title, ...rest] = line.split(':');
        currentBullet = `<strong>${title.trim()}:</strong> ${rest.join(':').trim()}`;
        return;
      }

      // Continuation line â€” merge onto current bullet
      currentBullet += ` ${line}`;
    });

    if (currentBullet) html += `<li>${currentBullet}</li>`;
    html += '</ul>';
    return html;
  }

  function updateButtons() {
    startBtn.classList.toggle('active', recording);
    stopBtn.classList.toggle('active', !recording && !awaiting);
    askBtn.disabled = awaiting || !transcript.textContent.trim();
  }

  // ---------- button events --------------------------------------------
  startBtn.onclick = () => {
    recording = true;
    ipcRenderer.send('to-python', 'START');
    updateButtons();
  };

  stopBtn.onclick = () => {
    recording = false;
    ipcRenderer.send('to-python', 'STOP');
    updateButtons();
  };

  askBtn.onclick = () => {
    awaiting      = true;
    buffer        = '';
    answerEl.textContent = 'Thinkingâ€¦';
    ipcRenderer.send('to-python', 'ASK::');
    updateButtons();
  };

  // ---------- stream from Python ---------------------------------------
  ipcRenderer.on('from-python', (_, raw) => {
    if (raw.startsWith('TRANSCRIBED::')) {
      transcript.textContent = raw.slice(13);
      updateButtons();
      return;
    }

    if (!raw.startsWith('CHUNK::')) return;
    const chunk = raw.slice(7);

    if (chunk === '[END]') {
      awaiting           = false;
      answerEl.innerHTML = makeBullets(buffer);
      updateButtons();
      return;
    }

    buffer += chunk;
  });

  updateButtons();
</script>


</body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VoxAI</title>

  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --fg: #ffffff;
      --accent: #3b82f6;
    }
    body      { margin:0; padding:1rem; font-family:sans-serif; background:var(--bg); color:var(--fg); }
    h1        { text-align:center; margin:0 0 1rem; }
    .controls { display:flex; gap:1rem; flex-wrap:wrap; justify-content:center; margin-bottom:1rem; }
    button    { padding:.6rem 1.2rem; border:none; border-radius:.5rem; background:var(--panel); color:var(--fg); cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    #transcript,#answer { max-width:840px; margin:.5rem auto; padding:1rem; background:var(--panel); border-radius:.5rem; }
    #answer ul { margin:0; padding-left:1.2rem; }
    #answer li { list-style:disc; margin:0 0 .5rem; }
  </style>
</head>

<body>
  <h1>VoxAI</h1>

  <section class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="askBtn"  disabled>Ask&nbsp;AI</button>
  </section>

  <section id="transcript"></section>
  <section id="answer"></section>

<!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SCRIPT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script>
  const { ipcRenderer } = require('electron');

  const startBtn   = document.getElementById('startBtn');
  const stopBtn    = document.getElementById('stopBtn');
  const askBtn     = document.getElementById('askBtn');
  const transcript = document.getElementById('transcript');
  const answerEl   = document.getElementById('answer');

  let recording = false;
  let awaiting  = false;
  let buffer    = '';

  /* â”€â”€â”€ helper: enable / disable buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function setState() {
    startBtn.disabled = recording || awaiting;
    stopBtn.disabled  = !recording;
    askBtn.disabled   = awaiting || !transcript.textContent.trim();
  }

  /* â”€â”€â”€ helper: build one-bullet-per-category list â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function formatBullets(text) {
    const ul     = document.createElement('ul');
    const lines  = text.replace(/\r/g,'')
                       .split(/\n+/)
                       .map(l => l.trim())
                       .filter(Boolean);

    let currentLi = null;

    lines.forEach(raw => {
      if (raw.startsWith('-')) {
        // â”€â”€ new bullet (could contain Title: â€¦) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const clean  = raw.replace(/^[-â€¢]\s*/, '').replace(/\*\*/g,'');
        const idx    = clean.indexOf(':');

        const li     = document.createElement('li');
        const strong = document.createElement('strong');

        if (idx !== -1) {                    // Title: sentence
          strong.textContent = clean.slice(0, idx).trim() + ':';
          li.appendChild(strong);
          li.appendChild(document.createTextNode(' ' + clean.slice(idx + 1).trim()));
        } else {                             // plain bullet
          li.appendChild(document.createTextNode(clean));
        }
        ul.appendChild(li);
        currentLi = li;
      } else if (currentLi) {
        // â”€â”€ continuation line â†’ merge into same bullet â”€â”€â”€â”€â”€â”€â”€â”€â”€
        currentLi.append(' ' + raw.replace(/\*\*/g,''));
      }
    });
    return ul;
  }

  /* â”€â”€â”€ control handlers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  startBtn.onclick = () => {
    recording = true;
    buffer    = '';
    answerEl.textContent = '';
    ipcRenderer.send('to-python', 'START');
    setState();
  };

  stopBtn.onclick = () => {
    recording = false;
    ipcRenderer.send('to-python', 'STOP');
    setState();
  };

  askBtn.onclick = () => {
    awaiting = true;
    buffer   = '';
    answerEl.textContent = 'Thinkingâ€¦';
    ipcRenderer.send('to-python', 'ASK::');
    setState();
  };

  /* â”€â”€â”€ stream coming back from Python â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  ipcRenderer.on('from-python', (_, msg) => {
    if (msg.startsWith('TRANSCRIBED::')) {
      transcript.textContent = msg.slice(13);
      setState();
      return;
    }
    if (!msg.startsWith('CHUNK::')) return;

    const chunk = msg.slice(7);

    if (chunk === '[END]') {
      awaiting        = false;
      answerEl.innerHTML = '';             // clear preview
      answerEl.appendChild(formatBullets(buffer));
      setState();
      return;
    }

    // build up the answer incrementally
    buffer += chunk;
    answerEl.textContent = buffer;         // (optional live preview)
  });

  setState();
</script>

</body>
</html>

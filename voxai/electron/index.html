<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VoxAI</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button.active { background: #0a84ff; }
    button:disabled { opacity: 0.5; cursor: default; }

    .card {
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
    }

    #intro {
      margin-bottom: 1rem;
    }

    #answerList {
      list-style-type: disc;
      margin-left: 1.5rem;
      padding: 0;
    }
    #answerList li + li {
      margin-top: 0.5rem;
    }
    #answerList strong {
      display: inline-block;
      min-width: 8rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ VoxAI</h1>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <button id="askBtn" disabled>Ask AI</button>

  <div class="card">
    <h3>Transcript</h3>
    <div id="transcript">...</div>
  </div>
  <div class="card">
    <h3>Answer</h3>
    <p id="intro">Waiting for inputâ€¦</p>
    <ul id="answerList"></ul>
  </div>

  <script>
  const { ipcRenderer } = require('electron');
  const startBtn   = document.getElementById('startBtn');
  const stopBtn    = document.getElementById('stopBtn');
  const askBtn     = document.getElementById('askBtn');
  const transcript = document.getElementById('transcript');
  const list       = document.getElementById('answerList');

  let recording   = false;
  let awaiting    = false;
  let buffer      = '';
  let processedUp = 0;
  let lastSent    = '';

  function updateButtons() {
    startBtn.classList.toggle('active', recording);
    stopBtn.classList.toggle('active', !recording && !awaiting);
    askBtn.disabled = awaiting || !transcript.textContent.trim();
  }

  startBtn.addEventListener('click', () => {
    if (recording) return;
    recording = true;
    ipcRenderer.send('to-python', 'START');
    updateButtons();
  });

  stopBtn.addEventListener('click', () => {
    if (!recording) return;
    recording = false;
    ipcRenderer.send('to-python', 'STOP');
    updateButtons();
  });

  askBtn.addEventListener('click', () => {
    if (awaiting) return;
    list.innerHTML = '';
    buffer = '';
    processedUp = 0;
    lastSent = '';
    awaiting = true;
    updateButtons();
    ipcRenderer.send('to-python', 'ASK::');
  });

  ipcRenderer.on('from-python', (_, raw) => {
    if (raw.startsWith('TRANSCRIBED::')) {
      transcript.textContent = raw.slice(13);
      updateButtons();
      return;
    }
    if (!raw.startsWith('CHUNK::')) return;
    const chunk = raw.slice(7);
    if (chunk === '[END]') {
      // flush any leftover text
      const leftover = buffer.slice(processedUp).trim();
      if (leftover && leftover !== lastSent) {
        appendSentence(leftover);
      }
      awaiting = false;
      buffer = '';
      processedUp = 0;
      updateButtons();
      return;
    }
    buffer += chunk;
    // regex to capture complete sentences
    const regex = /(.+?[\.!?])(\s|$)/g;
    let match;
    while ((match = regex.exec(buffer))) {
      const sentence = match[1].trim();
      const endIdx   = match.index + match[1].length;
      if (endIdx > processedUp) {
        processedUp = endIdx;
        if (sentence && sentence !== lastSent) {
          appendSentence(sentence);
          lastSent = sentence;
        }
      }
    }
  });

  function appendSentence(text) {
    const li = document.createElement('li');
    // heading:description?
    const parts = text.match(/^(.+?):\s*(.+)$/);
    if (parts) {
      li.innerHTML = `<strong>${parts[1]}</strong>: ${parts[2]}`;
    } else {
      li.textContent = text;
    }
    list.appendChild(li);
  }

  updateButtons();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Listener</title>
  <style>
    body{margin:0;padding:0;font-family:system-ui;background:#121212;color:#eaeaea}
    .controls{display:flex;justify-content:center;gap:1rem;margin:1rem 0;flex-wrap:wrap}
    button{padding:.6rem 1.2rem;border:none;border-radius:.5rem;background:#1e1e1e;color:#eaeaea;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    #transcript,#answer{max-width:840px;margin:0.5rem auto;padding:1rem;background:#1e1e1e;border-radius:.5rem}
    #answer ul{margin:0;padding-left:1.2rem}
  </style>
</head>
<body>
  <h1 style="text-align:center">AI Listener</h1>
  <section class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn"  disabled>Stop</button>
    <button id="askBtn"   disabled>Ask AI</button>
  </section>
  <section id="transcript"></section>
  <section id="answer"></section>

  <script>
    const { ipcRenderer } = require('electron');

    const startBtn   = document.getElementById('startBtn');
    const stopBtn    = document.getElementById('stopBtn');
    const askBtn     = document.getElementById('askBtn');
    const transcript = document.getElementById('transcript');
    const answerEl   = document.getElementById('answer');

    let recording = false;
    let awaiting  = false;
    let buffer    = '';

    // ------------------------- helpers -------------------------------
    function renderBullets(text){
      const ul = document.createElement('ul');
      const lines = text.replace(/\r/g,'').split(/\n+/).map(l=>l.trim()).filter(Boolean);
      let currentLi = null;
      lines.forEach(raw=>{
        const dash = raw.startsWith('-');
        if(dash){
          const clean = raw.replace(/^[-â€¢]\s*/, '').replace(/\*\*/g,'').trim();
          const colon = clean.indexOf(':');
          const li = document.createElement('li');
          if(colon!==-1){
            const title = clean.slice(0, colon).trim();
            const body  = clean.slice(colon+1).trim();
            const strong = document.createElement('strong');
            strong.textContent = title + ':';
            li.appendChild(strong);
            if(body) li.appendChild(document.createTextNode(' '+body));
          } else {
            li.textContent = clean;
          }
          ul.appendChild(li);
          currentLi = li;
        } else if(currentLi){
          currentLi.appendChild(document.createTextNode(' '+raw));
        }
      });
      return ul;
    }

    function setBtnState(){
      startBtn.disabled = recording || awaiting;
      stopBtn.disabled  = !recording;
      askBtn.disabled   = awaiting || !transcript.textContent.trim();
    }

    // ------------------------- button events ------------------------
    startBtn.onclick = () => {
      recording = true;
      buffer = '';
      answerEl.textContent='';
      ipcRenderer.send('to-python','START');
      setBtnState();
    };
    stopBtn.onclick = () => {
      recording = false;
      ipcRenderer.send('to-python','STOP');
      setBtnState();
    };
    askBtn.onclick = () => {
      awaiting = true;
      buffer='';
      answerEl.textContent='Thinkingâ€¦';
      ipcRenderer.send('to-python','ASK::');
      setBtnState();
    };

    // ------------------------- stream handler -----------------------
    ipcRenderer.on('from-python',(_,msg)=>{
      if(msg.startsWith('TRANSCRIBED::')){
        transcript.textContent = msg.slice(13);
        setBtnState();
        return;
      }
      if(!msg.startsWith('CHUNK::')) return;
      const chunk = msg.slice(7);
      if(chunk==='[END]'){
        awaiting=false;
        answerEl.innerHTML='';
        answerEl.appendChild(renderBullets(buffer));
        setBtnState();
        return;
      }
      buffer += chunk;
    });

    setBtnState();
  </script>
</body>
</html>
